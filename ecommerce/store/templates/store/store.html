{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img src="{{ product.imageURL }}" class="thumbnail">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
<!--                Подтягиваем js-->
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>  <!-- Добавляем параметры data-product и data-action для того, чтобы нажатие на кнопку подтянуло конкретный функционал js (в этом случае - add) по конкретному товару (передаем id)-->
                    <a class="btn btn-outline-success" href="#">Preview</a>
                    <h4 class="price">${{ product.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
