        var user = '{{request.user}}'

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');





    // Извлечение имеющихся cookie
    //******************************************************************************************************************
        function getCookie(name) {
		    var cookieArr = document.cookie.split(";");

		    for(var i = 0; i < cookieArr.length; i++) {
		        var cookiePair = cookieArr[i].split("=");

		        if(name == cookiePair[0].trim()) {
		            return decodeURIComponent(cookiePair[1]);
                }
            }

            return null;  // Если у нас нет куки, будет возвращен null
        }
        var cart = JSON.parse(getCookie('cart'))  // Вне зависимости от того, есть у нас куки или нет, будет создана переменная cart и туда либо будут помещены имеющиеся куки, либо она останется пустой (со значением 'undefined')

        // Создаем куки, если ее не было до этого момента
        if (cart == undefined) {
            cart = {}
            console.log('Car was created!')
            document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
        }

        console.log("Cart:", cart)
